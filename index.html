<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="testOnLoad('<li>onload</li>')">
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <input type="text" onchange="testOnLoad('<li>onchange</li>')" oninput="testOnLoad('<li>oninput</li>')" />
    <h3 onmouseover="testOnLoad('<li>onmouseover</li>')" onmouseout="testOnLoad('<li>onmouseout</li>')">Test test test</h3>
    <h2 id="id"></h2>
  

    <a href="https://www.w3schools.com/jsref/dom_obj_event.asp">Mer informasjon her</a>
    <script>
       var a = 0;
        function testOnLoad(textRead) {
            document.getElementById("id").innerHTML += textRead;
        }

   
    </script>
</body>
</html>
